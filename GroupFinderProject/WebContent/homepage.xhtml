<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="homepage.css"></link>
</h:head>
<script>
$(function() {

	 $('#navigation a').stop().animate({'marginLeft':'-80px'},1000);

	 $('#navigation > li').hover(
	  function () {
	   $('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
	  },
	  function () {
	   $('a',$(this)).stop().animate({'marginLeft':'-80px'},200);
	  }
	 );
	});
</script>
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dia').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dia').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
<h:body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<DIV class="navbar-border"></DIV>
		<DIV class="navbar-brand"></DIV>
		<h:form>	
			<h:outputLink value="javascript:void(0)" onclick="PF('dia').show();" title="Login / Sign-up" class="loginLink">
        		Login / Sign-up
    		</h:outputLink>
    		<p:growl id="growl" sticky="flase" showDetail="true" life="5000"/>
    		<p:dialog header="Login" widgetVar="dia" resizable="false">
        		<h:panelGrid columns="2" cellpadding="5">
            		<h:outputLabel for="username" value="Username:" class="nav-text"/>
            		<p:inputText id="username" value="#{thebean.username}" required="true" label="username" />
 
            		<h:outputLabel for="password" value="Password:" />
           			<p:password id="password" value="#{thebean.password}" required="true" label="password" />
 
           			 <f:facet name="footer">
                		<p:commandButton value="Login" update="growl" actionListener="#{thebean.login}"
                                 		oncomplete="handleLoginRequest(xhr, status, args)" />
            		</f:facet>  
       			</h:panelGrid>
   			</p:dialog>
    		
		</h:form>
	</nav>
	<nav class="sidemenu">
            <ul>
             <li>
                   
                        <span class="nav-text">
                          <H4 class="title fa fa-2x">Dashboard</H4>
                        </span>
                 
                </li>
            <HR/>
                <li>
                    <a href="/GroupFinderProject/homepage.xhtml">
                        <img src="home.png" height="40px" width="40px" style="margin:10px"/>
                        <span class="nav-text">
                            Home
                        </span>
                    </a>
                  
                </li>
                <li class="has-subnav">
                    <a href="#">
                        <img src="grpsearch.png" height="40px" width="40px" style="margin:10px"/>
                        <span class="nav-text">
                            Group Search
                        </span>
                    </a>
                    
                </li>
                <li class="has-subnav">
                    <a href="#">
                       <img src="playersearch.jpg" height="40px" width="40px" style="margin:10px"/>
                        <span class="nav-text">
                            Player Search
                        </span>
                    </a>    
                </li>
                <li class="has-subnav">
                    <a href="#">
                       <img src="grpimg.png" height="40px" width="40px" style="margin:10px"/>
                        <span class="nav-text">
                            My Groups
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
		<div class="content">
		test
		</div>
</h:body>
</html>

<!DOCTYPE html>
<ui:composition 
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
   
    <ui:define name="title">Chat</ui:define>
        <ui:define name="content">
            <h:outputScript name="chatcore.js" library="js" target="head" />
            <h:outputScript name="bootstrap.js" library="bootstrap" target="head" />
            <!--h:outputScript name="jquery.js" library="jquery" target="body" /-->
            <h:outputStylesheet name="bootstrap.css" library="css" />
            <h:outputStylesheet name="bootstrap.min.css" library="css" />
            <h:outputStylesheet name="bootstrap-responsive.min.css" library="css" />
            <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
        <h:form>
            <div class="container chat-signin">
		<form class="form-signin">
			<h2 class="form-signin-heading" style="text-align: center; padding-right: 4.2% ">Chat sign in</h2>
        
                        <p:spacer height="25"/><br/>
			<label for="nickname">Nickname</label> <input type="text"
				class="input-block-level" placeholder="Nickname" id="nickname" />
			<div class="btn-group">
				<label for="chatroom">Chatroom</label> <select size="1"
					id="chatroom">
					<option>DnD</option>
					<option>Battletech</option>
					<option>Warhammer40k</option>
					<option>CoD</option>
				</select>
			</div>
			<button class="btn btn-large btn-primary" type="submit"
				id="enterRoom">Sign in</button>
		</form>
	</div>
	<!-- /container -->
 
	<div class="container chat-wrapper">
		<form id="do-chat">
			<h2 class="alert alert-success"></h2>
			<table id="response" class="table table-bordered"></table>
			<fieldset>
				<legend>Enter your message..</legend>
				<div class="controls">
					<input type="text" class="input-block-level" placeholder="Your message..." id="message" style="height:60px"/>
					<input type="submit" class="btn btn-large btn-block btn-primary"
						value="Send message" />
					<button class="btn btn-large btn-block" type="button" id="leave-room">Leave
						room</button>
				</div>
			</fieldset>
		</form>
	</div>
        </h:form>
   </ui:define>
    
</ui:composition>

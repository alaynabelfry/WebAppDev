<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">#{msg.UserSearch}</ui:define>
    <ui:define name="content">
        <h:form>
            <h2 style="text-align: center; padding-right: 4.2% ">#{msg.UserSearch}</h2>
            #{msg.playerSearchGuide}
            <br/>
            <p:spacer height="10"/><br/>
            <p:inputText id="username" value="#{input}" />
            <p:commandButton id="submitUsername" value="#{msg.searchButton}" action="#{SearchBean.userNameSearch(input)}" 
                   update="userSearchResults" icon="ui-icon-search"></p:commandButton>
	    <p:spacer height="10"/><br/>
            <br/>
            <p:dataTable id="userSearchResults" var="userResults" value="#{SearchBean.users}">
                <p:column headerText="#{msg.searchID}">
                    <h:outputText value="#{userResults.userId}" />
                </p:column>
                <p:column headerText="#{msg.searchUserName}">
                    <h:outputLink  value="userProfile.xhtml">
                        <h:outputText value="#{userResults.username}"/>
                        <f:param name="uid" value="#{userResults.userId}"/>
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

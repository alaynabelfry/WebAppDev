<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta  charset="utf-8"/>
        <title>User Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText id="username" value="#{input}" />
            <p:commandButton id="submitUsername" value="Search" action="#{UsersView.userNameSearch(input)}" update="userSearchResults"></p:commandButton>
            <p:dataTable id="userSearchResults" var="userResults" value="#{UsersView.users}">
                <p:column headerText="ID">
                    <h:outputText value="#{userResults.userId}" />
                </p:column>
                <p:column headerText="User Name">
                    <h:outputText value="#{userResults.username}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="homepage.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{msg.Edit} #{groupProfile.groupName}</ui:define>>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" id="editGroupPanel" >
                <h:outputLabel for="editname" value="#{msg.GroupName}: "/>
                <p:inputText id="editname" value="#{GroupBean.groupName}" label="editname" >
                    <f:validateLength maximum="100"/>
                </p:inputText>

                <h:outputLabel for="editdesc" value="#{msg.GroupDescription}: "/>
                <p:inputTextarea id="editdesc" value="#{GroupBean.description}" maxlength="45">
                    <f:validateLength maximum="45"/>
                </p:inputTextarea>
                
                <p:commandButton value="#{msg.SaveChanges}" actionListener="#{GroupBean.editGroup()}"/>
                
                <!--had to remove those old codes, was going to comment them out, but it will give injection error if I did, the new code will make confirmation box work @yawei -->
                <p:commandButton value="Delete Group" actionListener="#{GroupBean.deleteGroup()}" update="editGroupPanel">
                    <p:confirm header="Wait a minute" message="Do you want to disband this great group?" icon="ui-icon-alert" />
                </p:commandButton>
 
              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
               <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
             </p:confirmDialog>
                
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

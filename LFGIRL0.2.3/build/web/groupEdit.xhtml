<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="homepage.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">#{msg.Edit} #{groupProfile.groupName}</ui:define>>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" >
                <h:outputLabel for="editname" value="#{msg.GroupName}: "/>
                <p:inputText id="editname" value="#{GroupBean.groupName}" label="editname" >
                    <f:validateLength maximum="100"/>
                </p:inputText>

                <h:outputLabel for="editdesc" value="#{msg.GroupDescription}: "/>
                <p:inputTextarea id="editdesc" value="#{GroupBean.description}" maxlength="45">
                    <f:validateLength maximum="45"/>
                </p:inputTextarea>
                
                <p:commandButton value="#{msg.SaveChanges}" actionListener="#{GroupBean.editGroup()}"/>
                <p:commandButton value="Delete Group" onclick="PF('confirmation').show()" />
                <p:commandButton value="Delete Group No Dialog" actionListener="#{GroupBean.deleteGroup()}" />
                
                <p:dialog header="Delete Group" hideEffect="fade" widgetVar="confirmation">
                    <p:commandButton value="Yes" type="button" onclick="PF('confirmation').hide()" action="#{GroupBean.deleteGroup()}" />
                    <p:commandButton value="No" type="button" onclick="PF('confirmation').hide()"/>
                </p:dialog>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

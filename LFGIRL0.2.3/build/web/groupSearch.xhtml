<?xml version="1.0" encoding="UTF-8"?>
<!--I18N completed as of Mar 7 @yawei @mimi-->
<ui:composition 
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <ui:define name="title">#{msg.GroupSearchTitle}</ui:define>
    <ui:define name="content">
        <h:form>
            <h2>#{msg.GroupSearchTitle}</h2>
            #{msg.GroupSearchGuide}
            <br/>
             
            <p:inputText id="groupname" value="#{input}"  />
            <p:commandButton id="submitGroupname" value="#{msg.searchButton}" action="#{SearchBean.searchForGroup(input)}" 
                   update="groupSearchResults" icon="ui-icon-search"></p:commandButton>
                     
            <p:dataTable id="groupSearchResults" var="groupResults" value="#{SearchBean.groups}">
                <p:column headerText="#{msg.searchID}">
                    <h:outputText value="#{groupResults.groupId}" />
                </p:column>
                <p:column headerText="#{msg.GroupName}">
                    <h:outputLink  value="groupProfile.xhtml">
                        <h:outputText value="#{groupResults.groupname}"/>
                         <f:param name="gid" value="#{groupResults.groupId}"/>
                    </h:outputLink>
                </p:column>
                <p:column headerText="#{msg.GroupDescription}">
                    <h:outputText value="#{groupResults.description}" />
                </p:column>
                <!--display name of the group leader @yawei-->
                <p:column headerText="#{msg.leaderName}">
                    <h:outputText value="#{SearchBean.searchGroupLeader(groupResults.groupId)}" />
                </p:column>
                <!--states if is already part of the group @yawei-->
                <p:column headerText="#{msg.joined}" rendered="#{SearchBean.displayJoinedColumn()}">
                    <h:outputText value="#{SearchBean.JoinedGroup(groupResults.groupId)}" />
                </p:column>
            </p:dataTable>                           
        </h:form>
   </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
 <!--As of Mar 6, has been fully I18N converted @yawei @mimi-->
<ui:composition 
    template="homepage.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:define name="title">#{UserBean.userName}'s Profile</ui:define>
    <ui:define name="content">
        <h2 style="text-align: center; padding-right: 4.2% ">#{msg.AboutMe}</h2>
        <br/>
        <h:panelGrid columns="2">
            <h:outputText value="#{msg.Profile_firstName}: "/>
            <h:outputText value="#{UserBean.userInfo.firstName}"/>
            <h:outputText value="#{msg.Profile_lastName}: "/>
            <h:outputText value="#{UserBean.userInfo.lastName}"/>
            <h:outputText value="#{msg.Profile_address}: "/>
            <h:outputText value="#{UserBean.userInfo.address}"/>
            <h:outputText value="#{msg.Profile_city}: "/>
            <h:outputText value="#{UserBean.userInfo.city}"/>
            <h:outputText value="#{msg.Profile_postalCode}: "/>
            <h:outputText value="#{UserBean.userInfo.postalCode}"/>
            <h:outputLink value="aboutme.xhtml" rendered="#{UserBean.isUser}">#{msg.editMyProfile}</h:outputLink>
        </h:panelGrid>
    </ui:define>
</ui:composition >

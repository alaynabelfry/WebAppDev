<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Group search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
    <!--p:commandButton id="groupResults" value="Search" action="#{GroupsView.displayGroups()}" update="groupList"></p:commandButton-->
            <p:dataTable id="groupList" var="groupResults" value="#{GroupsView.groups}">
                <p:column headerText="ID">
                    <h:outputText value="#{groupResults.groupId}" />
                </p:column>
                <p:column headerText="Group Name">
                    <h:outputText value="#{groupResults.groupname}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>

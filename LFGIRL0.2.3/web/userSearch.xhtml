<!DOCTYPE html>
<ui:composition
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">User Search</ui:define>
    <ui:define name="content">
        <h:form>
            <p:inputText id="username" value="#{input}" />
            <p:commandButton id="submitUsername" value="Search" action="#{SearchBean.userNameSearch(input)}" 
                   update="userSearchResults" icon="ui-icon-search"></p:commandButton>
            <p:dataTable id="userSearchResults" var="userResults" value="#{SearchBean.users}">
                <p:column headerText="ID">
                    <h:outputText value="#{userResults.userId}" />
                </p:column>
                <p:column headerText="User Name">
                    <h:outputLink  value="userProfile.xhtml">
                        <h:outputText value="#{userResults.username}"/>
                        <f:param name="uid" value="#{userResults.userId}"/>
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

<!DOCTYPE html>
<ui:composition
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">
        <title>Group search</title>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:dataTable id="groupList" var="groupResults" value="#{UserBean.groups}">
                <p:column headerText="ID">
                    <h:outputText value="#{groupResults.groupId}" />
                </p:column>
                <p:column headerText="Group Name">
                    <h:outputLink  value="groupProfile.xhtml">
                        <h:outputText value="#{groupResults.groupname}"/>
                        <f:param name="gid" value="#{groupResults.groupId}"/>
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>>

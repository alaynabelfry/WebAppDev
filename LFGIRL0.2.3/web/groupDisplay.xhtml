<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <title>Group search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            #{UserBean.displayMyGroups()}
            <p:dataTable id="groupList" var="groupResults" value="#{UserBean.groups}">
                <p:column headerText="ID">
                    <h:outputText value="#{groupResults.groupId}" />
                </p:column>
                <p:column headerText="Group Name">
                    <h:outputLink  value="groupProfile.xhtml">
                        <h:outputText value="#{groupResults.groupname}"/>
                        <f:param name="gid" value="#{groupResults.groupId}"/>
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>

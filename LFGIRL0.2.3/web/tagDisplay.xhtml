<ui:composition 
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <ui:define name="title">Groups Tagged With #{TagBean.tag.tagName}</ui:define>
    <ui:define name="content">
        <h:form>
            <h2 style="text-align: center; padding-right: 4.2% ">Groups Tagged with #{TagBean.tag.tagName}</h2>
            <br/>
            <p:spacer height="10"/><br/>
            <p:dataTable id="tagGroupsList" var="groupstag" value="#{TagBean.groupsList}" emptyMessage="#{msg.emptyMessage}">
                <p:column headerText="#{msg.GroupName}">
                    <h:outputLink  value="groupProfile.xhtml">
                        <h:outputText value="#{groupstag.getGroup().groupname}"/>
                        <f:param name="gid" value="#{groupstag.getGroup().groupId}"/>
                    </h:outputLink>
                </p:column>
                <p:column headerText="#{msg.GroupDescription}">
                    <h:outputText value="#{groupstag.getGroup().description}" />
                </p:column>
               <p:column headerText="#{msg.tags}">
                   <ui:repeat id="taglist" value="#{groupstag.getTagsList()}" var="tag" >
                        <h:outputLink value="tagDisplay.xhtml">
                            <h:outputText value="#{tag.getTagName()} "/>
                            <f:param name="tid" value="#{tag.getTagId()}"/>
                        </h:outputLink> 
                    </ui:repeat>
                </p:column>
            </p:dataTable>                           
        </h:form>
   </ui:define>
</ui:composition>

<!DOCTYPE html>
<ui:composition 
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
   
    <ui:define name="title">Chat</ui:define>
        <ui:define name="content">
            <h:outputScript name="chatjs.js" library="js" target="body" />
        <h:form>
            <p:dataTable id="chatEntries" var="chat" value="#{MessagingBean.convo}">
                <p:column headerText="Name">
                    <h:outputText value="#{chat.users.username}" />
                </p:column>
                <p:column headerText="Message">
                    <h:outputText value="#{chat.message}" />
                </p:column>
                
            </p:dataTable>
            <p:inputText id="chatBar" value="#{message}"/>
            <p:commandButton id="chatSubmit" value="Say" actionListener="#{MessagingBean.sendMessage(message)}"/>
            
            <p:remoteCommand name="reload" actionListener="#{MessagingBean.updateConversation()}" update="chatEntries" process="@this" />
        </h:form>
   </ui:define>
    
</ui:composition>

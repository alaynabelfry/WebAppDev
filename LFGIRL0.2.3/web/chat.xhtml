<!DOCTYPE html>
<ui:composition 
      template="homepage.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
   
    <ui:define name="title">#{msg.chatTitle}</ui:define>
        <ui:define name="content">
            <h:outputScript name="chatcore.js" library="js" target="head" />
            <h:outputScript name="bootstrap.js" library="bootstrap" target="head" />
            <!--h:outputScript name="jquery.js" library="jquery" target="body" /-->
            <h:outputStylesheet name="bootstrap.css" library="css" />
            <h:outputStylesheet name="bootstrap.min.css" library="css" />
            <h:outputStylesheet name="bootstrap-responsive.min.css" library="css" />
            <h:outputStylesheet name="bootstrap-responsive.css" library="css" />
        <h:form>
            <div class="container chat-signin">
		<form class="form-signin">
                    <h2 class="form-signin-heading" style="text-align: center; padding-right: 4.2% ">#{msg.chatSignIn}</h2>
        
                        <p:spacer height="25"/><br/>
                        <label for="nickname">#{msg.chatName}</label> <input type="text"
                              class="input-block-level" placeholder="#{msg.chatName}" id="nickname" />
			<div class="btn-group">
                            <label for="chatroom">#{msg.chatroom}</label> <select size="1"
					id="chatroom">
                                        <option>#{msg.gameDND}</option>
                                        <option>#{msg.gameBattletech}</option>
                                        <option>#{msg.gameWarhammer}</option>
                                        <option>#{msg.gameCoD}</option>
				</select>
			</div>
			<button class="btn btn-large btn-primary" type="submit"
                                id="enterRoom">#{msg.enterRoom}</button>
		</form>
	</div>
	<!-- /container -->
 
	<div class="container chat-wrapper">
		<form id="do-chat">
			<h2 class="alert alert-success"></h2>
			<table id="response" class="table table-bordered"></table>
			<fieldset>
                            <legend>#{msg.enterMessageField}</legend>
				<div class="controls">
                                    <input type="text" class="input-block-level" placeholder="#{msg.enterPlaceHolder}" id="message" style="height:60px"/>
					<input type="submit" class="btn btn-large btn-block btn-primary"
                                               value="#{msg.chatSendMessage}" />
                                        <button class="btn btn-large btn-block" type="button" id="leave-room">#{msg.leaveButton}</button>
				</div>
			</fieldset>
		</form>
	</div>
        </h:form>
   </ui:define>
    
</ui:composition>

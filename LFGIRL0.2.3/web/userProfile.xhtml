<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    template="homepage.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">#{UserBean.userName}'s Profile</ui:define>
    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputText value="First Name: "/>
            <h:outputText value="#{UserBean.userInfo.firstName}"/>
            <h:outputText value="Last Name: "/>
            <h:outputText value="#{UserBean.userInfo.lastName}"/>
            <h:outputText value="Address: "/>
            <h:outputText value="#{UserBean.userInfo.address}"/>
            <h:outputText value="City: "/>
            <h:outputText value="#{UserBean.userInfo.city}"/>
            <h:outputText value="Postal Code: "/>
            <h:outputText value="#{UserBean.userInfo.postalCode}"/>
            <h:outputLink value="aboutme.xhtml" rendered="#{UserBean.isUser}">Edit My Profile</h:outputLink>
        </h:panelGrid>
    </ui:define>
</ui:composition >

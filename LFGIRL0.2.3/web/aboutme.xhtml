<?xml version="1.0" encoding="UTF-8"?>
<ui:composition   template="homepage.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <ui:define name="title">Edit My Profile</ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid id="userInfoDisplayPanel" columns="2" cellpadding="5">
                <h:outputLabel for="firstname" value="First Name:" class="nav-text"/>
                <p:inputText id="firstname" value="#{UserBean.firstName}" label="firstname" />
                <h:outputLabel for="lastname" value="Last Name:" class="nav-text"/>
                <p:inputText id="lastname" value="#{UserBean.lastName}" label="lastname" />
                <h:outputLabel for="address" value="Address:" class="nav-text"/>
                <p:inputText id="address" value="#{UserBean.address}" label="address" />
                <h:outputLabel for="city" value="City:" class="nav-text"/>
                <p:inputText id="city" value="#{UserBean.city}" label="city" />
                <h:outputLabel for="postalcode" value="Postal Code:" class="nav-text"/>
                <p:inputText id="postalcode" value="#{UserBean.postalCode}" label="postalcode" />
                <p:commandButton id="updateInfo" value="Update" action="#{UserBean.updateUserInfo()}" update="userInfoDisplayPanel"></p:commandButton>
                <p:commandButton id="deleteUser" value="Delete This User" action="#{UserBean.deleteUser()}" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
